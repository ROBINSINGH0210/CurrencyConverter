spring.mvc.view.prefix: /
spring.mvc.view.suffix: .jsp
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.messages.basename=validation
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.initialize=false
#Install H2 database from Web
spring.datasource.url=jdbc:h2:tcp://localhost/mem:db1;DB_CLOSE_DELAY=-1
spring.datasource.username=sa

spring.cache.cache-names=historicalData
spring.cache.caffeine.spec=maximumSize=100,expireAfterAccess=1800s